{% extends 'base.html' %}
{% block content %}
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}
.row{
    word-wrap: break-word;
}
html{
  scroll-behavior: smooth;
}
body{
  background: {{Theme.colors['background-color']}};
}
::selection{
  color: {{Theme.colors['white']}};
  background: {{Theme.colors['primary']}};
}
.wrapper{
  word-wrap: break-word;
  max-width: 1080px;
  margin: 50px auto;
  padding: 0 20px;
  position: relative;
}
.wrapper .center-line{
  position: absolute;
  height: 100%;
  width: 4px;
  background: {{Theme.colors['primary']}};
  left: 50%;
  top: 20px;
  transform: translateX(-50%);
}
.wrapper .row{
  display: flex;
}
.wrapper .row-1{
  justify-content: flex-start;
}
.wrapper .row-2{
  justify-content: flex-end;
}
.wrapper .row section{
  background: {{Theme.colors['white']}};
  border-radius: 5px;
  width: calc(50% - 40px);
  padding: 20px;
  position: relative;
}
.wrapper .row section::before{
  position: absolute;
  content: "";
  height: 15px;
  width: 15px;
  background:{{Theme.colors['white']}};
  top: 28px;
  z-index: -1;
  transform: rotate(45deg);
}
.row-1 section::before{
  right: -7px;
}
.row-2 section::before{
  left: -7px;
}
.row section .icon,
.center-line .scroll-icon{
  position: absolute;
  background: {{Theme.colors['gray-color']}};
  height: 40px;
  width: 40px;
  text-align: center;
  line-height: 40px;
  border-radius: 50%;
  color: {{Theme.colors['primary']}};
  font-size: 17px;
  box-shadow: 0 0 0 4px #fff, inset 0 2px 0 rgba(0,0,0,0.08), 0 3px 0 4px rgba(0,0,0,0.05);
}
.center-line .scroll-icon{
  bottom: 0px;
  left: 50%;
  font-size: 25px;
  transform: translateX(-50%);
}
.row-1 section .icon{
  top: 15px;
  right: -60px;
}
.row-2 section .icon{
  top: 15px;
  left: -60px;
}
.row section .details,
.row section .bottom{
  display: flex;
  align-items: center;
  justify-content: space-between;
}
.row section .details .title{
  font-size: 22px;
  font-weight: 600;
}
.row section p{
  margin: 10px 0 17px 0;
}
.row section .bottom a{
  text-decoration: none;
  background: {{Theme.colors['primary']}};
  color: {{Theme.colors['white']}};
  padding: 7px 15px;
  border-radius: 5px;
  /* font-size: 17px; */
  font-weight: 400;
  transition: all 0.3s ease;
}
.row section .bottom a:hover{
  transform: scale(0.97);
}
@media(max-width: 790px){
  .wrapper .center-line{
    left: 40px;
  }
  .wrapper .row{
    margin: 30px 0 3px 60px;
  }
  .wrapper .row section{
    width: 100%;
  }
  .row-1 section::before{
    left: -7px;
  }
  .row-1 section .icon{
    left: -60px;
  }
}


@media(max-width: 440px){
  .wrapper .center-line,
  .row section::before,
  .row section .icon{
    display: none;
  }
  .wrapper .row{
    margin: 10px 0;
  }
}
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content/Box */
.modal-content {
  background-color: #fefefe;
  margin: 15% auto; /* 15% from the top and centered */
  padding: 20px;
  border: 1px solid #888;
  width: 80%; /* Could be more or less, depending on screen size */
}

/* The Close Button */
.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}










</style>
<div class="wrapper">
    <div class="center-line">
        <a href="#" id="myBtn" name="btn" class="scroll-icon"><i class="fas fa-caret-up"></i></a>
    </div>
    {% for i in range(0,timeline.len) %}
    <div class="row row-{{(i%2)+1}}">
        <section>
            <i class="icon fas fa-home"></i>
            <div class="details">
                <span class="title">{{timeline.events[i].name}}</span>
                <span>{{timeline.events[i].date}}</span>
            </div>
            <p style="">{{timeline.events[i].description}}</p>
            <div class="bottom">
                <a href="#">Read more</a>
                <i>- Someone famous</i>
            </div>
        </section>
    </div>
    {% endfor %}
</div>

<!-- The Modal -->
<div class="modal" id="myModal" tabindex="-1" role="dialog">
    <form id="add-event" onsubmit="sendForm();" action="/dashboard/history/timeline" method="get" >
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Event</h5>
                    <button type="button" class="close" onclick="var modal = document.getElementById('myModal');modal.style.display = 'none';" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group row">
                        <input type="text" class="form-control-plaintext " id="name" placeholder="Name:"
                               name="name">
                    </div>
                    <div class="form-group row">
                        <textarea class="form-control-plaintext " id="description" placeholder="Description:" name="description"
                                  rows="3"></textarea>
                    </div>
                    <div class="form-group row">
                        <input class="form-control-plaintext" type="number" placeholder="Year:" id="year" name="year">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </form>
</div>
</div>
<script>

</script>
<script>
    function sendForm(){
        var dataToSend = new FormData(document.getElementById("add-event"));
        var object = {};
        dataToSend.forEach(function(value, key){
            object[key] = value;
        });
        var json = JSON.stringify(object);
        let dataReceived = "";
        fetch("/add-event", {
            credentials: "same-origin",
            mode: "same-origin",
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: json
        })
            .then(resp => {
                if (resp.status === 200) {
                    return resp.json()
                } else {
                    console.log("Status: " + resp.status)
                    return Promise.reject("server")
                }
            })
            .then(dataJson => {
                dataReceived = dataJson;
            })
            .catch(err => {
                if (err === "server") return
                console.log(err)
            })
            var modal = document.getElementById("myModal");
            modal.style.display = "none";

            return false;

    }






</script>
<script>
    var modal = document.getElementById("myModal");
    var btn = document.getElementById("myBtn");
    btn.onclick = function() {
      modal.style.display = "block";
    }






</script>
<footer>

</footer>
{% endblock %}
