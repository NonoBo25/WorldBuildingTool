{% extends 'base.html' %}
{% block content %}
<div id="side_nav" style="display: grid;grid-template-columns: auto auto auto auto;margin-top:2%;margin-left:1%;row-gap:5%;">
    {% for item in parts %}
        <div class="card" style="width: 18rem;background-color:{{Theme.colors['second-background-color']}};margin:auto auto;">
            <div class="card-body" style="color:{{Theme.colors['white']}}">
                <h5 class="card-title">{{item}}</h5>
                <p class="card-text">{{parts[item]}}</p>

                <button type="button" class="btn btn-dark" onclick="window.location.href='{{url_for(request.endpoint, **request.view_args)}}/{{item.lower()}}'" style="width:100%;height:50%;background-color:{{Theme.colors['primary']}};font-size:100%;">Create {{item}}</button>
          </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
